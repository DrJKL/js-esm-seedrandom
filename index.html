<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>esm-seedrandom</title>

  <link rel='icon' href='data:image/png;base64,' />
  <link rel='stylesheet' crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/purecss@1.0.1/build/pure-min.css' />

  <style>
    body {
      max-width: 80ch;
      margin: 2rem auto;
      padding: 2rem;
    }

    script.demo {
      display: block;
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>

<body>
<script class='demo' type="module">
  import {
    prng_alea,
    prng_xor128,
    prng_tychei,
    prng_xorwow,
    prng_xor4096,
    prng_xorshift7,
    prng_arc4,
  } from './esm/index.mjs';


  let seed_str = 'an example seed string';

  console.log('alea:')
  console.table(gen_sample(prng_alea(seed_str)))

  console.log('xor128:')
  console.table(gen_sample(prng_xor128(seed_str)))

  console.log('tychei:')
  console.table(gen_sample(prng_tychei(seed_str)))

  console.log('xorwow:')
  console.table(gen_sample(prng_xorwow(seed_str)))

  console.log('xor4096:')
  console.table(gen_sample(prng_xor4096(seed_str)))

  console.log('xorshift7:')
  console.table(gen_sample(prng_xorshift7(seed_str)))

  console.log('arc4:')
  console.table(gen_sample(prng_arc4(seed_str)))


  function gen_sample(myrng) {
    return {
      prng: [myrng(), myrng(), myrng()],
      quick: [myrng.quick(), myrng.quick(), myrng.quick()],
      int32: [myrng.int32(), myrng.int32(), myrng.int32()],
      double: [myrng.double(), myrng.double(), myrng.double()],
    };
  }

</script>
</body>
